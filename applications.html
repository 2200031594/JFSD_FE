<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Applications</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header .hamburger {
            font-size: 30px;
            cursor: pointer;
            border: none;
            background: none;
            position: absolute;
            right: 20px;
        }
        .content {
            padding-top: 120px; /* Offset for fixed header */
            padding: 20px;
        }
        .content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .applications-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .application-box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .application-box:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }
        .application-box h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        /* Styling for the sidebar */
        .offcanvas-header {
            background-color: black;
            color: white;
        }
        .offcanvas-body {
            background-color: black;
            color: white;
        }
        .offcanvas-body a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            margin-bottom: 15px; /* Increased spacing between buttons */
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .offcanvas-body a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Scholarship</div>
        <!-- Hamburger icon for sidebar -->
        <button class="hamburger" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
            &#9776;
        </button>
    </header>

    <!-- Offcanvas Sidebar Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="search-scholarship.html">Search Scholarship</a>
            <a href="#">Apply Now</a>
            <a href="applications.html">Track My Applications</a> <!-- Corrected link -->
            <a href="#">Manage Deadlines</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="content">
        <h1>Track My Applications</h1>
        <div class="applications-grid">
            <div class="application-box">
                <h3>Merit-Based Scholarship</h3>
                <p>Status: Pending</p>
            </div>
            <div class="application-box">
                <h3>Need-Based Scholarship</h3>
                <p>Status: Approved</p>
            </div>
            <div class="application-box">
                <h3>STEM Scholarship</h3>
                <p>Status: Under Review</p>
            </div>
            <div class="application-box">
                <h3>Arts Scholarship</h3>
                <p>Status: Rejected</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
