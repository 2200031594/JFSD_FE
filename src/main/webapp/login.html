<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background-color: turquoise;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: midnightblue;
        }
        .form-label {
            color: midnightblue;
        }
        .form-control {
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 10px;
            color: black;
        }
        .login-container .login-btn {
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container .login-btn:hover {
            background-color: #444;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: midnightblue;
        }
        .signup-link a {
            color: yellow;
            text-decoration: none;
        }
        .signup-link a:hover {
            color: white;
        }

        /* Hamburger menu styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Menu styling */
        .offcanvas-header {
            background-color: black;
            color: white;
        }
        .offcanvas-body {
            background-color: black;
            color: white;
        }
        .offcanvas-body a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            margin-bottom: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .offcanvas-body a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Hamburger and offcanvas menu -->
    <div class="menu-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
        &#9776;
    </div>

    <!-- Offcanvas Sidebar Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="home.html">Home</a>
            <a href="search-scholarship.html">Search Scholarship</a>
            <a href="#">Apply Now</a>
            <a href="#">Track My Applications</a>
            <a href="#">Manage Deadlines</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Login to your account</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Donâ€™t have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
