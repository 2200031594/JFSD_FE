<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Scholarship</title>
    <!-- Adding Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .transparent-box {
            background-color: black;
            padding: 50px;
            border-radius: 25px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .home-btn {
            background-color: white;
            color: black;
            padding: 12px 24px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            gap: 15px;
            flex: 1;
            margin-left: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 15px;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-bar button {
            background-color: white;
            color: black;
            padding: 12px 24px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .transparent-box h1 {
            font-size: 38px;
            font-weight: bold;
            color: white;
        }
        .transparent-box p {
            color: grey;
            margin-bottom: 40px;
            font-size: 18px;
        }
        .scholarship-options {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .scholarship-box {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            width: 30%;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .scholarship-box h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .scholarship-box button {
            background-color: black;
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .scholarship-box button:hover {
            background-color: #444;
        }
        /* Menu styling */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: black;
            cursor: pointer;
        }
        .offcanvas-header {
            background-color: black;
            color: white;
        }
        .offcanvas-body {
            background-color: black;
            color: white;
        }
        .offcanvas-body a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
        }
        .offcanvas-body a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

    <div class="transparent-box">
        <div class="top-bar">
            <a href="home.html" class="home-btn">Home</a>
            <div class="search-bar">
                <input type="text" placeholder="Search for scholarships...">
                <button>Search</button>
            </div>
        </div>

        <h1>Explore various types of scholarships.</h1>
        <p>Unlock your future with the right scholarshipâ€”start your journey today!</p>

        <div class="scholarship-options">
            <div class="scholarship-box">
                <h3>Merit-Based Scholarship</h3>
                <button>Apply Now</button>
            </div>
            <div class="scholarship-box">
                <h3>Need-Based Scholarship</h3>
                <button>Apply Now</button>
            </div>
            <div class="scholarship-box">
                <h3>STEM Scholarship</h3>
                <button>Apply Now</button>
            </div>
        </div>
    </div>

    <!-- Menu icon -->
    <div class="menu-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
        &#9776; <!-- Unicode for the hamburger menu icon -->
    </div>

    <!-- Offcanvas menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="home.html">Home</a>
            <a href="search-scholarship.html">Search Scholarships</a>
            <a href="#">Apply Now</a>
            <a href="applications.html">Track My Applications</a>
            <a href="#">Manage Deadlines</a>
            <a href="login.html">Login</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
